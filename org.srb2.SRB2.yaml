app-id: org.srb2.SRB2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: srb2.sh

finish-args:
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --device=all
  - --env=SRB2WADDIR=/app/share/games/srb2
  - --persist=.srb2

modules:
  - shared-modules/linux-audio/libinstpatch.json
  - shared-modules/linux-audio/fluidsynth2.json
  - shared-modules/gzdoom/game-music-emu.json

  - name: libopenmpt
    builddir: true
    buildsystem: autotools
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - /lib/*.la
      - /lib/*.so
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.13+release.autotools.tar.gz
        sha256: dcd7cde4f9c498eb496c4556e1c1b81353e2a74747e8270a42565117ea42e1f1
        x-checker-data:
          type: anitya
          project-id: 141468
          stable-only: true
          url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

  - name: sdl-mixer-x
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSDL_MIXER_X_SHARED=ON
      - -DMIXERX_ENABLE_GPL=ON
      - -DMIXERX_DISABLE_SIMD=ON
      - -DUSE_SYSTEM_SDL2=ON
      - -DUSE_MIDI_FLUIDSYNTH=ON
      - -DUSE_MIDI_FLUIDLITE=OFF
    sources:
      - type: git
        url: https://github.com/WohlSoft/SDL-Mixer-X
        tag: 2.6.0
        commit: 7181c771aa29deaea8bfbe6098613c3a929e9189
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: miniupnpc
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUPNPC_BUILD_SAMPLE=OFF
      - -DUPNPC_BUILD_SHARED=ON
      - -DUPNPC_BUILD_TESTS=OFF
    sources:
      - type: git
        url: https://salsa.debian.org/miniupnp-team/miniupnpc.git
        commit: d76660fe1ad6f515242149722bbc8d45692ddd0d
        tag: debian/2.2.8-1
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$

  - name: soundfont
    buildsystem: simple
    build-commands:
      - install -D -m 644 8bitsf.SF2 -t $FLATPAK_DEST/share/games/srb2/soundfonts/
    sources:
      - type: file
        url: https://musical-artifacts.com/artifacts/23/8bitsf.SF2
        mirror-urls:
          - https://archive.org/download/free-soundfonts-sf2-2019-04/8bitsf.SF2
        sha256: 3394f3436ffcec4ab094949942dc601d6f20ef4595af3291230b7261ff89bb2c
        size: 6744228
        filename: 8bitsf.SF2

  - name: srb2
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSRB2_CONFIG_USE_GME=ON
      - -DSRB2_SDL2_EXE_NAME=lsdlsrb2
    build-commands:
      - install -D bin/lsdlsrb2 $FLATPAK_DEST/bin/lsdlsrb2
      - install -D -m 644 $FLATPAK_BUILDER_BUILDDIR/srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
    sources:
      - type: git
        url: https://github.com/STJr/SRB2
        tag: SRB2_release_2.2.15
        commit: 8701ef41f617c06e23a7b8ccd2199c160c5d1dd1

  - name: launcher
    buildsystem: simple
    sources:
      - type: script
        commands:
          - exec /app/bin/lsdlsrb2 +midisoundfont /app/share/games/srb2/soundfonts/8bitsf.SF2 +midiplayer Fluidsynth "$@"
        dest-filename: srb2.sh
      - type: file
        path: org.srb2.SRB2.desktop
      - type: file
        path: org.srb2.SRB2.metainfo.xml
    build-commands:
      - install -D srb2.sh $FLATPAK_DEST/bin/srb2.sh
      - install -D -m 644 $FLATPAK_ID.desktop -t $FLATPAK_DEST/share/applications
      - install -D -m 644 $FLATPAK_ID.metainfo.xml -t $FLATPAK_DEST/share/metainfo

  - name: srb2assets
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/share/games/srb2
      - cp -r * $FLATPAK_DEST/share/games/srb2
    sources:
      - type: git
        url: https://git.do.srb2.org/STJr/srb2assets-public.git/
        tag: SRB2_release_2.2.15
        commit: f9651218133f1001df39265bb53ac80ff19762a4
