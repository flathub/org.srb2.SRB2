app-id: org.srb2.SRB2
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: srb2
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --device=all
  - --persist=.srb2
modules:
  - shared-modules/glu/glu-9.json

  - name: game-music-emu
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/*.so
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-0.6.3.tar.xz
        sha256: aba34e53ef0ec6a34b58b84e28bf8cfbccee6585cebca25333604c35db3e051d
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-$version.tar.xz

  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - /lib/*.la
      - /lib/*.so
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.4.20+release.autotools.tar.gz
        sha256: 976c4bfaeacbbc2046f54300bc47000a4544ba42245209b44beff57609718d80

  - name: srb2
    buildsystem: simple
    build-options:
      arch:
        arm:
          env:
            ARCH_MAKE_ARGS: 'LINUX=1 NONX86=1'
        aarch64:
          env:
            ARCH_MAKE_ARGS: 'LINUX64=1'
        x86_64:
          env:
            ARCH_MAKE_ARGS: 'LINUX64=1 X86_64=1'
    build-commands:
      - make -C src -j $FLATPAK_BUILDER_N_JOBS NOUPX=1 SDL=1 $ARCH_MAKE_ARGS
      - install -D -m 755 -t $FLATPAK_DEST/bin bin/Linux*/Release/lsdl2srb2
      - install -D -m 644 srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D -m 755 srb2.sh $FLATPAK_DEST/bin/srb2
      - install -D -m 644 -t $FLATPAK_DEST/share/applications $FLATPAK_ID.desktop
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/STJr/SRB2
        tag: SRB2_release_2.2.9
        commit: 8b021ec16bcd78c566995ca65f5da920cbdd6315
      - type: script
        commands:
          - export SRB2WADDIR=/app/extra
          - lsdl2srb2 "$@"
        dest-filename: srb2.sh
      - type: file
        path: org.srb2.SRB2.desktop
      - type: file
        path: org.srb2.SRB2.metainfo.xml

  - name: srb2-assets
    buildsystem: simple
    build-commands:
      - install -t $FLATPAK_DEST/bin apply_extra
    sources:
      - type: extra-data
        filename: Full.zip
        url: https://github.com/STJr/SRB2/releases/download/SRB2_release_2.2.9/SRB2-v229-Full.zip
        sha256: 48e644604bed81b5ce6b12ef23a2f4042d0118d0ba70f18c534dfe86ebe6f37d
        size: 195309133
      - type: script
        commands:
          - unzip -o Full.zip "*.dta" "*.pk3" > /dev/null && rm Full.zip
        dest-filename: apply_extra
