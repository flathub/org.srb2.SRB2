app-id: org.srb2.SRB2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: srb2
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --persist=.srb2
modules:
  - shared-modules/linux-audio/fluidsynth2.json
  - shared-modules/gzdoom/game-music-emu.json

  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - /lib/*.la
      - /lib/*.so
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.13+release.autotools.tar.gz
        sha256: dcd7cde4f9c498eb496c4556e1c1b81353e2a74747e8270a42565117ea42e1f1
        x-checker-data:
          type: anitya
          project-id: 141468
          stable-only: true
          url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

  - name: sdl-mixer-x
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSDL_MIXER_X_SHARED=ON
    sources:
      - type: git
        url: https://github.com/WohlSoft/SDL-Mixer-X
        tag: 2.6.0
        commit: 7181c771aa29deaea8bfbe6098613c3a929e9189
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUPNPC_BUILD_SAMPLE=OFF
      - -DUPNPC_BUILD_SHARED=ON
      - -DUPNPC_BUILD_TESTS=OFF
    sources:
      - type: git
        url: https://salsa.debian.org/miniupnp-team/miniupnpc.git
        commit: d76660fe1ad6f515242149722bbc8d45692ddd0d
        tag: debian/2.2.8-1
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$

  - name: srb2
    buildsystem: simple
    build-options:
       env:
            libgme_ARGS: -DSRB2_CONFIG_USE_GME=ON -Dlibgme_INCLUDE_DIR=/app/include/gme -Dlibgme_LIBRARY=/app/lib/libgme.so
            libopenmpt_ARGS: -Dlibopenmpt_INCLUDE_DIR=/app/include/libopenmpt -Dlibopenmpt_LIBRARY=/app/lib/libopenmpt.so
            miniupnp_ARGS: -Dlibminiupnpc_INCLUDE_DIR=/app/include/miniupnpc -Dlibminiupnpc_LIBRARY=/app/lib/libminiupnpc.so
            EXE_NAME_ARGS: -DSRB2_SDL2_EXE_NAME=lsdl2srb2
    build-commands:
      - cmake -B build.cmake $libgme_ARGS $libopenmpt_ARGS $miniupnp_ARGS $EXE_NAME_ARGS -G "Unix Makefiles"
      - make --directory=build.cmake --keep-going -j $FLATPAK_BUILDER_N_JOBS
      - install -D -m 755 -t $FLATPAK_DEST/bin build.cmake/bin/lsdl2srb2
      - install -D -m 644 srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D -m 755 srb2.sh $FLATPAK_DEST/bin/srb2
      - install -D -m 644 -t $FLATPAK_DEST/share/applications $FLATPAK_ID.desktop
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/STJr/SRB2
        tag: SRB2_release_2.2.15
        commit: 8701ef41f617c06e23a7b8ccd2199c160c5d1dd1
      - type: script
        commands:
          - export SRB2WADDIR=/app/bin
          - lsdl2srb2 "$@"
        dest-filename: srb2.sh
      - type: file
        path: org.srb2.SRB2.desktop
      - type: file
        path: org.srb2.SRB2.metainfo.xml

  - name: srb2assets
    buildsystem: simple
    build-commands:
      - cp -r * $FLATPAK_DEST/bin
    sources:
      - type: git
        url: https://git.do.srb2.org/STJr/srb2assets-public
        tag: SRB2_release_2.2.15
        commit: f9651218133f1001df39265bb53ac80ff19762a4
